<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="claculator.js" defer></script>
</head>
<body>
    <div>
        <h1>Calculator App</h1>
        <div><input type="text" id="myinput"></div>
        <div class="operations">
            <div class="onetonine">
                <button id="mynum" class="mynumber" data-key="1">1</button>
                <button id="mynum" class="mynumber" data-key="2">2</button>
                <button id="mynum" class="mynumber" data-key="3">3</button>
                <button class="myop" class="operator" data-key="+">+</button>
                <button id="mynum" class="mynumber" data-key="4">4</button>
                <button id="mynum" class="mynumber" data-key="5">5</button>
                <button id="mynum" class="mynumber" data-key="6">6</button>
                <button  class="myop" class="operator" data-key="-">-</button>
                <button id="mynum" class="mynumber" data-key="7">7</button>
                <button id="mynum" class="mynumber" data-key="8">8</button>
                <button id="mynum" class="mynumber" data-key="9">9</button>
                <button  class="myop" class="operator" data-key="x">x</button>
                <button id="mynum" class="decimal" data-key=".">.</button>
                <button id="mynum" class="mynumber" data-key="0">0</button>
                <button class="myop" class="operator" data-key="/">/</button>
                <button  class="myop" class="operator" data-key="รท">รท</button>
                <button  class="myop" class="operator" data-key="*">*</button>
                <button  class="calculate" >=</button>
                <button  class="clearBtn">clear</button>
                <button class="deleteBtn" >delete</button>
                
                



                
                
            </div>
            
            
           
            
        </div>
    </div>
    
</body>
</html>
